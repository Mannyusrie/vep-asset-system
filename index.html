<!DOCTYPE html>
<html>
<head>
  <title>V.E.P Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <img src="logo.png" style="height: 40px;">
  <h1>V.E.P | Asset Management System</h1>
</header>

<div class="container">
  <div class="card" style="max-width: 500px; margin: auto;">
    <h2>System Login</h2>
    <select id="role">
      <option value="production">Production</option>
      <option value="pm">Project Manager</option>
    </select>

    <div id="productionLogin">
      <input type="text" id="username" placeholder="Username">
      <input type="password" id="password" placeholder="Password">
    </div>

    <div id="pmLogin" style="display:none;">
      <input type="text" id="pmid" placeholder="Enter Project Manager ID">
    </div>

    <button onclick="login()" style="width: 100%;">Login</button>
  </div>
</div>

<footer>Â© 2026 Virtual Event Production (V.E.P)</footer>

<script>
const role = document.getElementById("role");
const productionLogin = document.getElementById("productionLogin");
const pmLogin = document.getElementById("pmLogin");

role.addEventListener("change", () => {
  productionLogin.style.display = role.value === "production" ? "block" : "none";
  pmLogin.style.display = role.value === "pm" ? "block" : "none";
});

// --- FUNGSI LOGIN (TANPA POPUP) ---
function login() {
  const userVal = document.getElementById("username").value;
  const passVal = document.getElementById("password").value;
  const pmVal = document.getElementById("pmid").value;

  if (role.value === "production") {
    if (userVal === "production" && passVal === "1234") {
      window.location.href = "production.html";
    } else {
      console.log("Invalid credentials."); 
    }
  } else {
    if (pmVal.startsWith("PM")) {
      window.location.href = "pm.html";
    } else {
      console.log("Invalid PM ID.");
    }
  }
}

// --- FUNGSI TEKAN ENTER ---
document.addEventListener("keydown", (event) => {
  if (event.key === "Enter") {
    login();
  }
});
</script>
</body>
</html>
