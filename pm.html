<!DOCTYPE html>
<html>
<head>
    <title>PM Dashboard | V.E.P</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/html5-qrcode"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-database-compat.js"></script>
    <style>
        body { background: #000; color: #fff; padding-bottom: 150px; transition: background 0.1s; font-family: sans-serif; }
        .container { padding: 15px; }
        #reader-wrapper { display: none; border: 2px solid var(--saber-blue); border-radius: 20px; overflow: hidden; margin: 15px 0; }
        .scan-list-card { background: rgba(255,255,255,0.03); border: 1px solid #222; border-radius: 15px; padding: 15px; margin-top: 20px; }
        .scan-item { display: flex; justify-content: space-between; align-items: center; padding: 12px 0; border-bottom: 1px solid #111; }
        .item-info b { color: var(--saber-blue); font-size: 14px; display: block; }
        .item-info small { color: #555; font-size: 10px; }
        .footer-submit { position: fixed; bottom: 0; left: 0; width: 100%; background: #050505; border-top: 1px solid var(--saber-blue); padding: 20px; box-sizing: border-box; z-index: 1000; }
        .request-card { border: 1px solid #facc15 !important; margin-top: 30px; background: rgba(250, 204, 21, 0.05); padding: 15px; border-radius: 15px; }
        .request-card h2 { color: #facc15 !important; font-size: 14px; margin-top: 0; }
        label { color: var(--saber-blue); font-size: 11px; margin-top: 10px; display: block; text-transform: uppercase; }
        .input-dark { background: #111; border: 1px solid #222; color: #fff; padding: 12px; border-radius: 8px; width: 100%; box-sizing: border-box; margin-top: 5px; }
        .btn-remove { color: #ff4444; background: none; border: 1px solid #ff4444; padding: 4px 8px; border-radius: 5px; font-size: 10px; cursor: pointer; }
        .btn-report { color: #facc15; background: none; border: 1px solid #facc15; padding: 4px 8px; border-radius: 5px; font-size: 10px; margin-right: 5px; cursor: pointer; }
        
        .modal { display: none; position: fixed; z-index: 2000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); padding-top: 60px; }
        .modal-content { background: #111; margin: auto; padding: 20px; border: 1px solid #facc15; width: 85%; border-radius: 15px; }
        
        .scan-success-flash { background: #004466 !important; }
        .scan-error-flash { background: #660000 !important; }
    </style>
</head>
<body>

<header style="padding: 15px; text-align: center; border-bottom: 1px solid rgba(0,210,255,0.1);">
    <h1 style="font-size: 14px; letter-spacing: 2px; color: var(--saber-blue);">V.E.P | ASSET TRACKER</h1>
</header>

<div class="container">
    <div class="card">
        <label>Project Manager</label>
        <input id="pmName" placeholder="Your Name" class="input-dark" oninput="localStorage.setItem('pmName', this.value)">
        <label>Event / Job Name</label>
        <input id="jobName" placeholder="e.g. Petronas Event" class="input-dark">
    </div>

    <div style="text-align: center; margin-top: 20px;">
        <button id="startBtn" onclick="toggleScanner(true)" style="width: 100%; padding: 15px; font-weight: bold; background: var(--saber-blue); border:none; border-radius:10px; color:#000;">ðŸ“· START SCANNING</button>
        <div id="reader-wrapper">
            <div id="reader"></div>
            <button onclick="toggleScanner(false)" style="background: #ff4444; border: none; width: 100%; padding: 10px; color:#fff;">CANCEL</button>
        </div>
    </div>

    <div id="listContainer" class="scan-list-card" style="display:none;">
        <h3 style="font-size: 12px; margin: 0 0 15px 0; color: #fff;">ITEMS IN CART <span id="count" style="background:var(--saber-blue); color:#000; padding:2px 8px; border-radius:10px; margin-left:5px;">0</span></h3>
        <div id="itemList"></div>
    </div>

    <div class="card request-card">
        <h2>REQUEST NEW ASSET</h2>
        <input id="reqItem" placeholder="Item Name" class="input-dark">
        <label style="color:#facc15;">PHOTO (OPTIONAL)</label>
        <input type="file" id="reqPhoto" accept="image/*" capture="environment" style="margin-top:5px;">
        <button id="btnRequest" onclick="sendRequest()" style="border: 1px solid #facc15; background:none; color: #facc15; margin-top: 15px; width: 100%; padding: 10px; border-radius: 8px;">SEND REQUEST</button>
    </div>
</div>

<div id="reportModal" class="modal">
    <div class="modal-content">
        <h2 style="color:#facc15; font-size: 16px; margin-top:0;">REPORT DAMAGE</h2>
        <p id="targetItemName" style="font-size:12px; color:#aaa;"></p>
        <label>Severity</label>
        <select id="repSeverity" class="input-dark">
            <option value="MINOR">MINOR (Still usable)</option>
            <option value="MAJOR">MAJOR (Need repair)</option>
            <option value="TOTAL LOSS">TOTAL LOSS / BROKEN</option>
        </select>
        <label>Issue Description</label>
        <textarea id="repDesc" class="input-dark" rows="3" placeholder="Describe the issue..."></textarea>
        <div style="display:flex; gap:10px; margin-top:20px;">
            <button onclick="closeReport()" style="flex:1; padding:10px; background:#222; color:#fff; border:1px solid #444; border-radius:8px;">CANCEL</button>
            <button onclick="submitDamageReport()" style="flex:1; padding:10px; background:#ff4444; color:#fff; border:none; border-radius:8px; font-weight:bold;">SUBMIT REPORT</button>
        </div>
    </div>
</div>

<div id="submitFooter" class="footer-submit" style="display:none;">
    <label>SET DESTINATION</label>
    <select id="destLoc" class="input-dark" style="margin-bottom: 12px;">
        <option value="ON VENUE / OTHERS">ON VENUE / OTHERS</option>
        <option value="OFFICE">OFFICE</option>
        <option value="STORE">MAIN STORE</option>
    </select>
    <button id="submitBtn" onclick="confirmAndSubmit()" style="width:100%; background: var(--saber-blue); color: #000; font-weight: bold; padding: 15px; border:none; border-radius:10px;">STAMP ALL ASSETS</button>
</div>

<script>
// --- FIREBASE CONFIG ---
const firebaseConfig = {
    apiKey: "AIzaSyBf_L5FuHaaERVG4N2qMl_4HIk-3-nw9Mk",
    authDomain: "vep-inventory.firebaseapp.com",
    databaseURL: "https://vep-inventory-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "vep-inventory",
    storageBucket: "vep-inventory.firebasestorage.app",
    messagingSenderId: "858682132166",
    appId: "1:858682132166:web:fa05f064398fe418afb9c7"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.database();

let scanner;
let basket = [];
let activeReportId = null;

// --- SOUND EFFECTS ---
function playSuccessSound() {
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    const osc = audioCtx.createOscillator();
    const gain = audioCtx.createGain();
    osc.connect(gain); gain.connect(audioCtx.destination);
    osc.type = 'sine'; osc.frequency.setValueAtTime(880, audioCtx.currentTime);
    gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
    gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.2);
    osc.start(); osc.stop(audioCtx.currentTime + 0.2);
}

function playErrorSound() {
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    const playBuzzer = (startTime) => {
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.connect(gain); gain.connect(audioCtx.destination);
        osc.type = 'sawtooth'; osc.frequency.setValueAtTime(150, startTime);
        gain.gain.setValueAtTime(0.2, startTime);
        gain.gain.exponentialRampToValueAtTime(0.01, startTime + 0.3);
        osc.start(startTime); osc.stop(startTime + 0.3);
    };
    playBuzzer(audioCtx.currentTime);
    playBuzzer(audioCtx.currentTime + 0.4);
}

window.onload = () => {
    if(localStorage.getItem('pmName')) document.getElementById('pmName').value = localStorage.getItem('pmName');
};

function triggerFeedback(type) {
    if(type === 'success') {
        playSuccessSound();
        if(window.navigator.vibrate) window.navigator.vibrate(100);
        document.body.classList.add('scan-success-flash');
        setTimeout(() => { document.body.classList.remove('scan-success-flash'); }, 150);
    } else {
        playErrorSound();
        if(window.navigator.vibrate) window.navigator.vibrate([200, 100, 200]);
        document.body.classList.add('scan-error-flash');
        setTimeout(() => { document.body.classList.remove('scan-error-flash'); }, 300);
    }
}

async function toggleScanner(start) {
    if(start) {
        const pm = document.getElementById('pmName').value;
        if(!pm) return alert("Please enter your name first!");
        document.getElementById('startBtn').style.display = 'none';
        document.getElementById('reader-wrapper').style.display = 'block';
        if(!scanner) scanner = new Html5Qrcode("reader");
        scanner.start({ facingMode: "environment" }, { fps: 20, qrbox: 250 }, async (text) => {
            // AUTO STOP CAMERA IMMEDIATELY AFTER SCAN
            await toggleScanner(false);
            handleScannedCode(text);
        });
    } else {
        if(scanner && scanner.isScanning) await scanner.stop();
        document.getElementById('reader-wrapper').style.display = 'none';
        document.getElementById('startBtn').style.display = 'block';
    }
}

function handleScannedCode(id) {
    if(basket.find(x => x.id === id)) {
        alert("This item is already in your cart.");
        return;
    }
    db.ref("items/" + id).once("value", (snap) => {
        const data = snap.val();
        if(data) {
            if(data.status === "DAMAGED") {
                triggerFeedback('error');
                alert(`ðŸš« ACCESS DENIED!\n\nItem: ${data.name}\nStatus: DAMAGED / MAINTENANCE\nIssue: ${data.lastReport || "Not specified"}\n\nPlease return this item to the store!`);
                return;
            }
            triggerFeedback('success');
            basket.push({ id: id, name: data.name });
            renderList();
        } else {
            alert("Item not found in database!");
        }
    });
}

function renderList() {
    const listDiv = document.getElementById('itemList');
    const container = document.getElementById('listContainer');
    const footer = document.getElementById('submitFooter');
    listDiv.innerHTML = "";
    basket.forEach((item, index) => {
        listDiv.innerHTML += `
            <div class="scan-item">
                <div class="item-info"><b>${item.name}</b><small>${item.id}</small></div>
                <div>
                    <button class="btn-report" onclick="openReport('${item.id}', '${item.name}')">REPORT</button>
                    <button class="btn-remove" onclick="remove(${index})">REMOVE</button>
                </div>
            </div>`;
    });
    document.getElementById('count').innerText = basket.length;
    container.style.display = basket.length > 0 ? "block" : "none";
    footer.style.display = basket.length > 0 ? "block" : "none";
}

function remove(index) { basket.splice(index, 1); renderList(); }

function openReport(id, name) {
    activeReportId = id;
    document.getElementById('targetItemName').innerText = "Item: " + name + " (" + id + ")";
    document.getElementById('reportModal').style.display = 'block';
}

function closeReport() {
    document.getElementById('reportModal').style.display = 'none';
    activeReportId = null;
}

async function submitDamageReport() {
    const desc = document.getElementById('repDesc').value.trim();
    const severity = document.getElementById('repSeverity').value;
    const pm = document.getElementById('pmName').value;
    if(!desc) return alert("Please describe the issue!");
    const now = Date.now();
    const updates = {};
    updates[`items/${activeReportId}/status`] = "DAMAGED";
    updates[`items/${activeReportId}/lastReport`] = desc;
    updates[`items/${activeReportId}/pm`] = pm;
    const logKey = db.ref("logs").push().key;
    updates[`logs/${logKey}`] = {
        itemId: activeReportId, location: "REPORTED DAMAGED", pmName: pm, notes: `[${severity}] ${desc}`, timestamp: now
    };
    try {
        await db.ref().update(updates);
        alert("Report Submitted! Item status changed to DAMAGED.");
        basket = basket.filter(item => item.id !== activeReportId);
        renderList();
        closeReport();
    } catch(e) { alert("Error updating database!"); }
}

async function confirmAndSubmit() {
    const pm = document.getElementById('pmName').value.trim();
    const job = document.getElementById('jobName').value.trim();
    const loc = document.getElementById('destLoc').value;
    if(!pm || !job) return alert("Please fill in your Name and Job Name!");
    if(basket.length === 0) return;
    if(!confirm(`Submit ${basket.length} items to ${loc}?`)) return;
    const btn = document.getElementById('submitBtn');
    btn.disabled = true; btn.innerText = "UPDATING...";
    const now = Date.now();
    const updates = {};
    basket.forEach(item => {
        updates[`items/${item.id}/location`] = loc;
        updates[`items/${item.id}/pm`] = pm;
        updates[`items/${item.id}/job`] = job;
        updates[`items/${item.id}/status`] = loc === "STORE" ? "AVAILABLE" : "IN USE";
        updates[`items/${item.id}/lastUpdate`] = now;
        const logKey = db.ref("logs").push().key;
        updates[`logs/${logKey}`] = {
            itemId: item.id, itemName: item.name, location: loc, pmName: pm, notes: "Job: " + job, timestamp: now
        };
    });
    try {
        await db.ref().update(updates);
        alert("Success! Assets stamped.");
        location.reload();
    } catch(e) { alert("Error!"); btn.disabled = false; }
}

async function sendRequest() {
    const pm = document.getElementById('pmName').value;
    const item = document.getElementById('reqItem').value;
    const file = document.getElementById('reqPhoto').files[0];
    const btn = document.getElementById('btnRequest');
    if(!pm || !item) return alert("Name and Item required!");
    btn.disabled = true; btn.innerText = "SENDING...";
    let imgBase64 = "";
    if(file) {
        imgBase64 = await new Promise(resolve => {
            const reader = new FileReader();
            reader.onload = (e) => resolve(e.target.result);
            reader.readAsDataURL(file);
        });
    }
    db.ref("requests").push({
        name: item, requestedBy: pm, itemImage: imgBase64, timestamp: Date.now()
    }).then(() => {
        alert("Request Sent!");
        document.getElementById('reqItem').value = "";
        btn.disabled = false; btn.innerText = "SEND REQUEST";
    });
}
</script>
</body>
</html>
